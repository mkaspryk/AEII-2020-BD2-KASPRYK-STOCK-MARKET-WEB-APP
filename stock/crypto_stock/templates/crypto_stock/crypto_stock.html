{% extends 'main_panel/main_panel.html' %}
{% block content %}
{% load plotly_dash %}
  <style>
    {
        box-sizing: border-box;
    }
    /* Set additional styling options for the columns*/
    .column {
    float: left;
    width: 50%;
    padding: 20px;
    }

    .row:after {
    content: "";
    display: table;
    clear: both;

    }
    </style>
    <div class="{% plotly_class name='CryptoGraph' %} card" style="background-color: white">
      {% plotly_app name='CryptoGraph' ratio=1 %}
    </div>
{% endblock %}
